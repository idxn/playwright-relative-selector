name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
      - run: npm ci
      - run: npm run lint
      - name: Coverage
        run: |
        npm test -- --coverage | grep -oP "All files[^|]*\|[^|]*\s+\K([\d\.]+)" >> $COVERAGE
        echo $COVERAGE
